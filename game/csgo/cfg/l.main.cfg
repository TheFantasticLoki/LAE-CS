// * Null Strafe *
alias _checka "-left; alias checka";
alias +Ma "+left; alias checka _checka";
alias -Ma "checka";

alias _checkd "-right; alias checkd";
alias +Md "+right; alias checkd _checkd";
alias -Md "checkd";

alias _checkw "-forward; alias checkw";
alias +Mw "+forward; alias checkw _checkw";
alias -Mw "checkw";

alias _checks "-back; alias checks";
alias +Ms "+back; alias checks _checks";
alias -Ms "checks";

alias +normalforward "+forward"
alias +normalback "+back"
alias +normalleft "+left"
alias +normalright "+right"

alias -normalforward "-forward"
alias -normalback "-back"
alias -normalleft "-left"
alias -normalright "-right"

alias +MA_W "bind w +Mw;"
alias -MA_W "bind w +normalforward;"
alias +MA_S "bind s +Ms;"
alias -MA_S "bind s +normalback;"
alias +MA_A "bind a +Ma;"
alias -MA_A "bind a +normalleft;"
alias +MA_D "bind d +Md;"
alias -MA_D "bind d +normalright;"

alias +MA_NS "+MA_W; +MA_S; +MA_A; +MA_D; echo | - Null Strafe [ON]"
alias -MA_NS "-MA_W; -MA_S; -MA_A; -MA_D; echo | - Null Strafe [OFF]"
alias +MovementActions_NullStrafe "+MA_NS;"
alias -MovementActions_NullStrafe "-MA_NS;"

