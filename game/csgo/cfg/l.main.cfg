// ***** Binds *****
// Note: You will need to change the help commands as well if you change the binds
// This section can be quite complex due to the nature of multi binds so take care when editing
// Default_ Binds are the primary binds that are always active, while SA_ Binds are the secondary Action Binds that are only active when the primary bind is held down, and TA is Tertiary.

// All KeyCodes: https://steamcommunity.com/sharedfiles/filedetails/?id=372204268

// *** DefaultKeybinds ***
alias +Default_j "+voicerecord;"
alias -Default_j "-voicerecord;"
bind j "+Default_j;"

alias +Default_e "+use; +SecondaryActions;" // +use is the default action for e, +SecondaryActions triggers the SA_ bindings when <E> is held down
alias -Default_e "-use; -SecondaryActions;"
bind e "+Default_e;"

alias +Default_q "+TirtiaryActions;" // +TirtiaryActions triggers the TA_ bindings when <Q> is held down
alias -Default_q "player_ping;-TirtiaryActions;"
bind q "+Default_q;"

alias +Default_space "+jump; +MovementActions_SJ;" // Allows for Scroll Jumping while <Space> is held down
alias -Default_space "-jump; -MovementActions_SJ;"
bind space "+Default_space;"

alias +Default_shift "+sprint; +ShiftActions;"
alias -Default_shift "-sprint; -ShiftActions;"
bind shift "+Default_shift;"

alias +Default_ctrl "+duck; +CtrlActions;"
alias -Default_ctrl "-duck; -CtrlActions;"
bind ctrl "+Default_ctrl;"

alias +Default_alt "+lineupcrosshair; +AltActions;"
