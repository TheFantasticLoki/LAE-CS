host_writeconfig
// ***** Script Main Command Configuration *****

alias "l.main" "exec l.main.cfg"
alias "l.help" "l.help.main; l.help.binds; l.help.cmds;"

// ***** Common Settings *****

fps_max "240"
fps_max_ui "165" // Can help with load Times
mobile_fps_limit "60" // ??? Not sure when this would be in effect but it's set to 30 by default

sensitivity 0.66 //Change to your ingame sensitivity

zoom_sensitivity_ratio "0.8189333027098955175" // This Ratio makes your scoped sensitivity the same as your unscoped sensitivity
//zoom_sensitivity_ratio "1"                   // Default Ratio

cl_join_advertise 2 //Lets Friends join you in community servers

alias Default_Volume "volume 0.7" // Default Volume - Set to the volume you use but keep it slightly below max (1)

